name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Summit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore SummitApi.csproj

      - name: Build
        run: dotnet build SummitApi.csproj --no-restore --configuration Release

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        working-directory: Summit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore SummitApi.csproj

      - name: Test
        run: dotnet test SummitApi.csproj --no-build --configuration Release --verbosity normal
