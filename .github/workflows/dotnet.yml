name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        working-directory: Summit
        run: dotnet restore Summit.sln

      - name: Build
        working-directory: Summit
        run: dotnet build Summit.sln --no-restore --configuration Release

      - name: Test
        working-directory: Summit
        run: dotnet test Summit.sln --no-build --verbosity normal
