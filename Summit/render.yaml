services:
  - type: web
    name: habit-tracker-api
    runtime: docker
    plan: free
    envVars:
      - key: Jwt__Issuer
        value: "HabitTrackerAPI"
      - key: Jwt__Key
        value: "CHANGE_ME_IN_RENDER_DASHBOARD"   # set a strong secret in Render later
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
